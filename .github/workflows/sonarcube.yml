name: ternoko-sonarqube

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize]

defaults:
  run:
    working-directory: ./backend/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: recursive
          
  analysis:
    runs-on: ubuntu-latest
    env:
      SONARQUBE_PROJECT_KEY: ternoko
      SONARQUBE_URL: ${{ secrets.SONARQUBE_URL }}
      SONARQUBE_TOKEN : ${{ secrets.SONARQUBE_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
		# analysis job μ μ„Έλ¶€ λ‹¨κ³„ μ„¤μ •
    steps:
			# μ†μ¤μ½”λ“ μ²΄ν¬μ•„μ›ƒ μν–‰
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: recursive
        
      # gradlw νμΌ κ¶ν• λ³€κ²½
      - name: gradlew permission change
        run: sudo chmod 755 gradlew

      # Gralde μ Scanner λ°λ™, μ„μ env μ—μ„ μ„ μ–Έν• ν™κ²½λ³€μμ™€ ν•¨κ» λ°λ™
      - name: Sonaqube Analysis        
        run: ./gradlew test sonarqube
             -Dsonar.host.url=${{ env.SONARQUBE_URL }}
             -Dsonar.projectKey=${{ env.SONARQUBE_PROJECT_KEY }}
             -Dsonar.projectName=${{ env.SONARQUBE_PROJECT_KEY }}-${{ env.PR_NUMBER }}
             -Dsonar.login=${{ env.SONARQUBE_TOKEN }}
			# PR μ— Comment λ¥Ό λ‹¬μ•„μ£Όλ” μ¤ν¬λ¦½νΈ μ‹¤ν–‰
      - name: Comment Sonarqube URL
        uses: actions/github-script@v4
        with:
          script: |
            const { SONARQUBE_PROJECT_KEY, SONARQUBE_URL, PR_NUMBER } = process.env
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `π“ ${ SONARQUBE_PROJECT_KEY }-${ PR_NUMBER } λ¶„μ„ κ²°κ³Ό ν™•μΈν•κΈ° [λ§ν¬](${SONARQUBE_URL})`
            })
